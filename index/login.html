<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Life Savior</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3029/3029335.png" type="image/x-icon">
    <script src="login.js"></script>
</head>
<body>
    <!-- Medical background icons -->
    <div class="medical-icon"></div>
    <div class="medical-icon"></div>
    <div class="medical-icon"></div>
    <div class="medical-icon"></div>

    <div class="login-container">
        <div class="login-header">
            <h1>ü©∫ Life Savior</h1>
            <p>Your Health, Our Priority</p>
        </div>

        <div class="login-form-container">
            <div class="form-tabs">
                <button class="tab-btn active" id="loginTab">Login</button>
                <button class="tab-btn" id="registerTab">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="form active">
                <div class="form-group">
                    <label for="email"> Email or  Phone</label>
                    <input type="text" id="email" placeholder="Enter your email or phone number" required>
                </div>
                
                <div class="form-group">
                    <label for="password"> Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn">Login to Life Savior</button>

                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google">
                            <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google"> Google
                        </button>
                        <button type="button" class="social-btn facebook">
                            <img src="https://img.icons8.com/color/16/000000/facebook.png" alt="Facebook"> Facebook
                        </button>
                    </div>
                </div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="form">
                <div class="form-group">
                    <label for="fullName"> Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="phone"> Phone Number</label>
                    <input type="tel" id="phone" placeholder="01XXXXXXXXX" pattern="[0-9]{11}" required>
                </div>

                <div class="form-group">
                    <label for="regEmail"> Email (Optional)</label>
                    <input type="email" id="regEmail" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="regPassword"> Password</label>
                    <input type="password" id="regPassword" placeholder="Create a strong password" required>
                    <small style="color: #666; font-size: 0.8rem; margin-top: 5px; display: block;">
                        Minimum 8 characters with letters and numbers
                    </small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">‚úì Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" required> I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="submit-btn">Create Medical Account</button>
            </form>

            <!-- Emergency Contact Info -->
            <div class="emergency-info">
                <h4>üö® Emergency Contact</h4>
                <p>For immediate medical assistance</p>
                <div class="emergency-number">999</div>
                <small style="color: #666; font-size: 0.8rem;">Available 24/7</small>
            </div>

            <div class="back-to-home">
                <a href="index.html">‚Üê Back to Home Page</a>
            </div>
        </div>
    </div>

    <script src="loginscript.js"></script>
</body>
</html>
